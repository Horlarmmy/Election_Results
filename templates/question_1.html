<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Question 1: Votes per Party in Polling Unit</h1>
    <form method="post">
        {% csrf_token %}
        <label for="polling_unit_id">Enter Polling Unit ID:</label>
        <input type="text" name="polling_unit_id" id="polling_unit_id" required>
        <button type="submit">Submit</button>
    </form>

    {% if results %}
        <h2>Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Party Abbreviation</th>
                    <th>Party Score</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.party_abbreviation }}</td>
                        <td>{{ result.party_score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
