<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <h1>Question 3: Results in an LGA</h1>
    <form method="post">
        {% csrf_token %}
        <label for="lga_name">Enter LGA Name:</label>
        <input type="text" name="lga_name" id="lga_name" required>
        <button type="submit">Submit</button>
    </form>

    {% if results %}
        <h2>Results</h2>
        <ul>
            {% for unit in results %}
                <li>
                    <strong>{{ unit.polling_unit }}</strong>
                    <ul>
                        {% for res in unit.results %}
                            <li>{{ res.party_abbreviation }}: {{ res.party_score }} votes</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
